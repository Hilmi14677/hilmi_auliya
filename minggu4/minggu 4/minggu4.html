<html>
    <head>
        <title>FORM HTML</title>
    </head>
    <body>
        <img src="media/udinus.png" class="logo">
        <h1>FORM MAHASISWA</h1>
            <table>
                <tr>
                    <td><b>NIM : </b></td>
                    <td><input type="number" name="fnim" required></td>
                </tr>
                <tr>
                    <td><b>Nama :</b></td>
                    <td><input type="text" name="fnama" required></td>
                </tr>
                <tr>
                    <td><b>Program Studi :</b></td>
                    <td>
                        <select name="fprodi" required>
                            <option value="">Program Studi Anda</option>
                            <option value="a11">S1 - Teknik Informatika</option>
                            <option value="a12">S1 - Sistem Informasi</option>
                </tr>
                <tr>
                    <td><b>Tanggal Lahir : </b></td>
                    <td><input type="date" name="ftgl" value="tgl_lahir" required></td>
                </tr>
                <tr>
                    <td><b>Bidang Minat : </b></td>
                    <td><input type="checkbox" name="fminat" value="web">Web Developer<br>
                    <input type="checkbox" name="fminat" value="mobile">Mobile Developer<br> 
                    <input type="checkbox" name="fminat" value="data">Data Scientist</td>
                </tr>
                <tr>
                    <td><b>Lampiran Sertifikat : </b></td>
                    <td><input type="file" name="flampiran" value="lampiran" required></td>
                </tr>
                <tr>
                    <td></td>
