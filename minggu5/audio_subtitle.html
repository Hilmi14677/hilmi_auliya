<!DOCTYPE html>
<html>
    <head>
        <title>HTML-5</title>
        <style>
            body {
                background: linear-gradient(90deg, rgb(125, 149, 189) 0%, rgb(241, 170, 165) 100%);
            }
            h2 {
                background-color: white;
                border: solid black;
                text-align: center;
            }
            video {
                display: block;
                margin-left: auto;
                margin-right: auto;
                border-top:20px solid black;
                border-right:1px solid black;
                border-bottom:20px solid black;
                border-left:1px solid black;}
        </style>
    </head>
    <body>
        <p>
            <h2>Video Subtitle - HTML 5</h2>
            <video controls width="560" height="315">
                <source type="video/mp4" src="videotiktok.mp4">
                <track default src="subtitle.vtt">
            </video>
        </p>

    </body>
